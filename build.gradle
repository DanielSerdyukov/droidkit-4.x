buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.+'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'http://dl.bintray.com/dvp-troy/maven' }
    }
}

ext {
    buildNumber = project.hasProperty("teamcity") ? project.teamcity['build.number'] : 1
}