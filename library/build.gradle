apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode rootProject.buildNumber
        versionName rootProject.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        def flavorName = variant.flavorName
        def buildType = variant.buildType.name
        variant.assemble << {
            copy {
                from("${project.buildDir}/intermediates/classes/${flavorName}/${buildType}")
                into("${project.buildDir}/outputs/classes")
            }
        }
    }
}

dependencies {
    compile 'com.squareup:javapoet:1.0.+'
    compile 'com.android.support:support-v13:22.0.+'
    compile files("../processor/build/libs/processor.jar")
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.1'
}

task buildProcessor(type: GradleBuild) {
    dir = file('../processor')
    tasks = ['assemble']
}

if (project.hasProperty("bintrayUser")) {
    apply from: 'bintray.gradle'
}