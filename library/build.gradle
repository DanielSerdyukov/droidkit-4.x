apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    jacoco {
        version = '0.7.2.201409121644'
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.squareup:javapoet:1.0.+'
    compile 'com.android.support:support-v13:21.0.+'
    compile 'org.sqlite.android:sqlite:3.8.8.+'
    compile files("../processor/build/libs/processor-${rootProject.version}.jar")
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.+'
    androidTestCompile 'com.android.support.test:testing-support-lib:0.+'
}

task assembleProcessor(type: GradleBuild) {
    dir = file('../processor')
    tasks = ['clean', 'assemble']
}

tasks.preBuild { dependsOn assembleProcessor }

gradle.taskGraph.whenReady {
    connectedAndroidTest { ignoreFailures = true }
}